<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Workflow Editor</title>

  <link href="assets/index.css" rel="stylesheet" type="text/css" />
  <link href="assets/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <!-- I despise typescript, why one earth do I have
     to do this bullshit to get my damn code to run? -->
  <script>var exports = {};</script>
  <script src="lib/index.js" type="text/javascript"></script>
</head>

<body>
  <section class="page-card hidden" id="template-card">
    <div class="card page-card-header">
      <div class="page-card-label">
        <h1></h1>
        <h2></h2>
      </div>
      <div class="card-buttons-container">
        <svg class="card-button move-left-button" viewBox="0 0 25 26" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12.5" cy="13" r="12.5" fill="#E2E2E2" />
          <path d="M21 13.5L8 12.5L11 9.5L4 13.5L11 17.5L8 14.5L21 13.5Z" fill="white" stroke="white" stroke-width="2"
            stroke-linejoin="round" />
        </svg>
        <svg class="card-button move-right-button" viewBox="0 0 25 26" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12.5" cy="13" r="12.5" fill="#E2E2E2" />
          <path d="M4 13.5L17 12.5L14 9.5L21 13.5L14 17.5L17 14.5L4 13.5Z" fill="white" stroke="white" stroke-width="2"
            stroke-linejoin="round" />
        </svg>
        <svg class="card-button edit-button" viewBox="0 0 25 26" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12.5" cy="13" r="12.5" fill="#E2E2E2" />
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M19.4176 20.4167C21.597 18.235 19.2814 15.2352 17.1021 15.7806C16.6662 15.8897 16.5572 15.7806 16.2848 15.5079L10.4539 9.39719C10.1814 9.12448 10.1285 9.07145 10.1814 8.85177C10.6171 7.04507 9.40353 5.06759 6.85263 5.00014C6.53762 4.99181 6.39669 5.35924 6.61753 5.58427C7.68447 6.67142 8.3377 7.15223 7.86587 7.62457L6.63998 8.85177C6.16431 9.32795 5.75395 8.89048 4.60335 7.66388L4.59744 7.65759C4.37715 7.42275 3.9951 7.55021 4.00005 7.87232C4.03678 10.2615 5.89566 11.6629 7.86587 11.1698C8.08381 11.1153 8.13829 11.1698 8.41071 11.4425L14.5141 17.2805C14.7865 17.5532 14.8955 17.6623 14.7865 18.0986C14.2417 20.2803 17.2383 22.5984 19.4176 20.4167ZM16.6253 19.5304L16.2848 18.235L17.2383 17.2805L18.5323 17.6214L18.8728 18.9168L17.9193 19.8713L16.6253 19.5304Z"
            fill="white" />
        </svg>
        <svg class="card-button delete-button" viewBox="0 0 25 26" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12.5" cy="13" r="12.5" fill="#E2E2E2" />
          <path d="M6 6.5L12.5 11.5L19 6.5L14 13L19 19.5L12.5 14.5L6 19.5L11 13L6 6.5Z" fill="white" stroke="white"
            stroke-width="2" stroke-linejoin="round" />
        </svg>
      </div>
    </div>

    <div class="add-component-button">
      <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="25" cy="25" r="17.5" fill="#E2E2E2" />
        <path
          d="M24.5056 14.8081H26.1218L26.1218 24.5056H35.8193L35.8193 26.1218L26.1218 26.1218V35.8193H24.5056V26.1218L14.8081 26.1218L14.8081 24.5056L24.5056 24.5056L24.5056 14.8081Z"
          fill="white" stroke="white" stroke-width="2" stroke-linejoin="round" />
      </svg>
    </div>
  </section>

  <!-- NEW PAGE COMPONENT -->
  <div class="card component-card hidden" id="template-new-component">
    <select class="component-type">
      <option value="TextInput">Text Input</option>
      <option value="Button">Button</option>
      <option value="MediaItem">Media Item</option>
      <option value="Comparison">Comparison Logic</option>
    </select>
    <button class="create-component">Create</button>
    <h2>New Component</h2>
  </div>

  <!-- TEXT INPUT PAGE COMPONENT -->
  <div class="card component-card hidden" id="template-text-input-component">
    <h1>Text Input</h1>
    <h2>Page Component</h2>

    <div class="component-card-fields">
      <span class="prop-input" style="--label: 'label'">
        <input type="text" class="prop-label" placeholder="Text input prompt">
      </span>
      <span class="prop-input" style="--label: 'type'">
        <input type="text" class="prop-type" placeholder="e.g. alphanumeric, numeric, default">
      </span>
      <span class="prop-input" style="--label: 'valueID'">
        <input type="text" class="prop-valueID" placeholder="Unique identifier, e.g. input_01">
      </span>
      <span class="prop-input optional" style="--label: 'units'">
        <input type="text" class="prop-units">
      </span>
      <span class="prop-input optional" style="--label: 'defaultValue'">
        <input type="text" class="prop-defaultValue">
      </span>
    </div>
  </div>

  <!-- BUTTON PAGE COMPONENT -->
  <div class="card component-card hidden" id="template-button-component">
    <h1>Button</h1>
    <h2>Page Component</h2>

    <div class="component-card-fields">
      <span class="prop-input" style="--label: 'text'">
        <input type="text" class="prop-text" placeholder="Button text to display">
      </span>
      <span class="prop-input" style="--label: 'link'">
        <input type="text" class="prop-link" placeholder="Page ID to link to">
      </span>
      <span class="prop-input optional" style="--label: 'hint'">
        <input type="text" class="prop-hint">
      </span>
    </div>
  </div>

  <!-- MEDIA ITEM PAGE COMPONENT -->
  <div class="card component-card hidden" id="template-media-item-component">
    <h1>Media Item</h1>
    <h2>Page Component</h2>

    <div class="component-card-fields">
      <span class="prop-input" style="--label: 'fileName'">
        <input type="text" class="prop-label" placeholder="e.g. chest_indrawing.mp4">
      </span>
      <span class="prop-input optional" style="--label: 'label'">
        <input type="text" class="prop-units" placeholder="e.g. 'Example of chest indrawing.'">
      </span>
    </div>
  </div>

  <!-- COMPARISON LOGIC COMPONENT -->
  <div class="card component-card hidden" id="template-comparison-component">
    <h1>Comparison</h1>
    <h2>Logic Component</h2>

    <div class="component-card-fields">
      <span class="prop-input" style="--label: 'type'">
        <input type="text" class="prop-text" placeholder=">, <, >=, <=, or =">
      </span>
      <span class="prop-input" style="--label: 'threshold'">
        <input type="text" class="prop-hint" placeholder="e.g. 1000">
      </span>
      <span class="prop-input" style="--label: 'valueID'">
        <input type="text" class="prop-link" placeholder="Value ID to compare">
      </span>
      <span class="prop-input" style="--label: 'satisfiedLink'">
        <input type="text" class="prop-link" placeholder="Page ID to link to">
      </span>
    </div>
  </div>

  <div id="add-page-button">
    <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="25" cy="25" r="17.5" fill="#E2E2E2" />
      <path
        d="M24.5056 14.8081H26.1218L26.1218 24.5056H35.8193L35.8193 26.1218L26.1218 26.1218V35.8193H24.5056V26.1218L14.8081 26.1218L14.8081 24.5056L24.5056 24.5056L24.5056 14.8081Z"
        fill="white" stroke="white" stroke-width="2" stroke-linejoin="round" />
    </svg>
  </div>
</body>

</html>
