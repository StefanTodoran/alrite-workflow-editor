  <!-- NEW PAGE COMPONENT -->
  <div class="card component-card hidden" id="template-new-component">
    <select class="component-type">
      <option value="TextInput">Text Input</option>
      <option value="Button">Button</option>
      <option value="MediaItem">Media Item</option>
      <option value="Comparison">Comparison Logic</option>
    </select>
    <button class="create-component">Create</button>
    <h2>New Component</h2>
  </div>

  <!-- TEXT INPUT PAGE COMPONENT -->
  <div class="card component-card hidden" id="template-text-input-component">
    <h1>Text Input</h1>
    <h2>Page Component</h2>

    <div class="component-card-fields">
      <span class="prop-input" style="--label: 'label'">
        <input type="text" class="prop-label" placeholder="Text input prompt">
      </span>
      <span class="prop-input" style="--label: 'type'">
        <input type="text" class="prop-type" placeholder="e.g. alphanumeric, numeric, default">
      </span>
      <span class="prop-input" style="--label: 'valueID'">
        <input type="text" class="prop-valueID" placeholder="Unique identifier, e.g. input_01">
      </span>
      <span class="prop-input optional" style="--label: 'units'">
        <input type="text" class="prop-units">
      </span>
      <span class="prop-input optional" style="--label: 'defaultValue'">
        <input type="text" class="prop-defaultValue">
      </span>
    </div>
  </div>

  <!-- BUTTON PAGE COMPONENT -->
  <div class="card component-card hidden" id="template-button-component">
    <h1>Button</h1>
    <h2>Page Component</h2>

    <div class="component-card-fields">
      <span class="prop-input" style="--label: 'text'">
        <input type="text" class="prop-text" placeholder="Button text to display">
      </span>
      <span class="prop-input" style="--label: 'link'">
        <input type="text" class="prop-link" placeholder="Page ID to link to">
      </span>
      <span class="prop-input optional" style="--label: 'hint'">
        <input type="text" class="prop-hint">
      </span>
    </div>
  </div>

  <!-- MEDIA ITEM PAGE COMPONENT -->
  <div class="card component-card hidden" id="template-media-item-component">
    <h1>Media Item</h1>
    <h2>Page Component</h2>

    <div class="component-card-fields">
      <span class="prop-input" style="--label: 'fileName'">
        <input type="text" class="prop-label" placeholder="e.g. chest_indrawing.mp4">
      </span>
      <span class="prop-input optional" style="--label: 'label'">
        <input type="text" class="prop-units" placeholder="e.g. 'Example of chest indrawing.'">
      </span>
    </div>
  </div>

  <!-- COMPARISON LOGIC COMPONENT -->
  <div class="card component-card hidden" id="template-comparison-component">
    <h1>Comparison</h1>
    <h2>Logic Component</h2>

    <div class="component-card-fields">
      <span class="prop-input" style="--label: 'type'">
        <input type="text" class="prop-text" placeholder=">, <, >=, <=, or =">
      </span>
      <span class="prop-input" style="--label: 'threshold'">
        <input type="text" class="prop-hint" placeholder="e.g. 1000">
      </span>
      <span class="prop-input" style="--label: 'valueID'">
        <input type="text" class="prop-link" placeholder="Value ID to compare">
      </span>
      <span class="prop-input" style="--label: 'satisfiedLink'">
        <input type="text" class="prop-link" placeholder="Page ID to link to">
      </span>
    </div>
  </div>
